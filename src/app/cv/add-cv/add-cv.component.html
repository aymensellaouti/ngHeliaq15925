<form [formGroup]="form">
  Name:
  <input type="text" class="form-control"
  formControlName="name" />

  Firstname:
  <input type="text" class="form-control"
  formControlName="firstname" /> Age:
  <input type="text" class="form-control"
  formControlName="age" /> Cin:
  <input type="text" class="form-control"
  formControlName="cin" />
  @if (cin.errors && cin.errors['uniqueCin']) {
    <div class="alert alert-danger">
      {{cin.errors['uniqueCin']}}
    </div>
  }
  Job: <input type="text" class="form-control"
  formControlName="job" /> Path:
  <input type="text" class="form-control"
  formControlName="path" />

  <button [disabled]="form.invalid"  class="btn btn-primary" (click)="addCv()">
    add cv
  </button>
</form>
